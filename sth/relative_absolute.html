<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relative Absolute</title>
	<style>
		#wrap { width: 500px; height: 500px; box-shadow: 1px 1px 10px 0 #ccc; position: relative; }
		.relative { width: 100px; height: 100px; border: 1px solid #CCC; position: relative; top: 10px; left: 10px;}
		.absolute { width: 100px; height: 100px; border: 1px solid #CCC; position: absolute; top: 10px; left: 10px; }
	</style>
</head>
<body>
	<div id="wrap">
		<div class="relative"></div>
		<div class="absolute"></div>
	</div>
</body>
</html>
