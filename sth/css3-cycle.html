<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cycle</title>
	<style>
		@-webkit-keyframes cycle{
			0%{-webkit-transform:rotate(0)}
			100%{-webkit-transform:rotate(360deg)}
		}
		@-moz-keyframes cycle{
			0%{-moz-transform:rotate(0)}
			100%{-moz-transform:rotate(360deg)}
		}
		@-ms-keyframes cycle{
			0%{-ms-transform:rotate(0)}
			100%{-ms-transform:rotate(360deg)}
		}
		@-o-keyframes cycle{
			0%{-o-transform:rotate(0)}
			100%{-o-transform:rotate(360deg)}
		}
		@keyframes cycle{
			0%{transform:rotate(0)}
			100%{transform:rotate(360deg)}
		}
		div.quanquan {
			width: 200px;
			height: 200px;
			margin: 200px;
			background: #ccc;
			-webkit-animation: cycle 60s linear 1s infinite normal none;
			-moz-animation: cycle 60s linear 1s infinite normal none;
			-ms-animation: cycle 60s linear 1s infinite normal none;
			-o-animation: cycle 60s linear 1s infinite normal none;
			animation: cycle 60s linear 1s infinite normal none;
		}
	</style>
</head>
<body>
	<div class="quanquan"></div>
</body>
</html>
