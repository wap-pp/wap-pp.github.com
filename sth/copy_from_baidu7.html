<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Copy From Baidu Browser</title>
	<style>
		@-webkit-keyframes slide-tr{
			0%{-webkit-transform:translate(6px,-6px)}100%{-webkit-transform:translate(0,0)}
		}
		@-moz-keyframes slide-tr{
			0%{-moz-transform:translate(6px,-6px)}100%{-moz-transform:translate(0,0)}
		}
		@-ms-keyframes slide-tr{
			0%{-ms-transform:translate(6px,-6px)}100%{-ms-transform:translate(0,0)}
		}
		@-o-keyframes slide-tr{
			0%{-o-transform:translate(6px,-6px)}100%{-o-transform:translate(0,0)}
		}
		@keyframes slide-tr{
			0%{transform:translate(6px,-6px)}100%{transform:translate(0,0)}
		}
		#wrap { width: 100%; height: 500px; }
		.cc { position: absolute; z-index: 10; border-radius: 50%; 
			/*-webkit-transform: translateX(6px) translateY(-6px) translateZ(0) rotateX(30deg) rotateY(130deg) rotateZ(0) rotate(0) scale(1);
			-moz-transform: translateX(6px) translateY(-6px) translateZ(0) rotateX(30deg) rotateY(130deg) rotateZ(0) rotate(0) scale(1);
			-ms-transform: translateX(6px) translateY(-6px) translateZ(0) rotateX(30deg) rotateY(130deg) rotateZ(0) rotate(0) scale(1);
			-o-transform: translateX(6px) translateY(-6px) translateZ(0) rotateX(30deg) rotateY(130deg) rotateZ(0) rotate(0) scale(1);
			transform: translateX(6px) translateY(-6px) translateZ(0) rotateX(30deg) rotateY(130deg) rotateZ(0) rotate(0) scale(1);*/
			-webkit-animation: slide-tr 1.2s ease-in-out .5s infinite alternate none;
			-moz-animation: slide-tr 1.2s ease-in-out .5s infinite alternate none;
			-ms-animation: slide-tr 1.2s ease-in-out .5s infinite alternate none;
			-o-animation: slide-tr 1.2s ease-in-out .5s infinite alternate none;
			animation: slide-tr 1.2s ease-in-out .5s infinite alternate none;
		}
		.cc.c1 { width: 30px; height: 30px; background: #3399ff; left: 200px; top: 200px;}
		.cc.c2 { width: 35px; height: 35px; background: #339955; left: 180px; top: 240px;}
		.cc.c3 { width: 45px; height: 45px; background: #3366ff; left: 360px; top: 250px;}
		.cc.c4 { width: 45px; height: 45px; background: #3366ff; left: 230px; top: 340px;}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="cc c1"></div>
		<div class="cc c2"></div>
		<div class="cc c3"></div>
		<div class="cc c4"></div>
	</div>
</body>
</html>
