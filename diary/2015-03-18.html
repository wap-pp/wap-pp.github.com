		<h1>2015-03-18</h1>
		<article>
			<p>今天下午来了一个女生面试前端，同样是做后台开始，因兴趣转前端，但是问的面试题答得不尽人意。我突然看到了自己。是不是自己去TX面试，也给面试官一样的感觉。</p>
			<p>我应该要认识到自己的不足，别自认为自己很厉害，实际上什么都不太会。你要抓紧时间去学习，很多东西，不是你能实现就可以了。你要告诉别人为什么。你要懂得教面试官，怎么去做一些东西。而不是，每个答案都是：我能百度或者Google去寻找解决方案。</p>
			<p>PP，干巴爹。</p>
			<p>下一次，不再浪费自己时间，也不要浪费其他人时间。</p>
		</article>
