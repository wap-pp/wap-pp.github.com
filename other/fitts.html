		<h1>Fitts定律</h1>
		<article>
			<p>1954年，当时担任美国空军人类工程学部门主任的保罗·费茨(Paul M.Fitts)博士，对人类操作过程中的运动特征、运动时间、运动范围和运动准确性进行了研究，提出著名的Fitts定律。该定律指出，使用指定设备到达一个目标的时间，与当前设备和目标位置的距离（D）和目标大小（S）有关。</p>
			<p>计算公式：Time = a + b log2 (D/S+1)</p>
			<p>简单的说，就是目标越大，越容易和越快到达。</p>
		</article>
