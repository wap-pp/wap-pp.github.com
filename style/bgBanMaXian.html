<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>斑马线</title>
	<style>
		body {
			background: -webkit-linear-gradient(0deg, #e1deb0 50%, transparent 50%, transparent);
			background: -moz-linear-gradient(0deg, #e1deb0 50%, transparent 50%, transparent);
			background: -ms-linear-gradient(0deg, #e1deb0 50%, transparent 50%, transparent);
			background: -o-linear-gradient(0deg, #e1deb0 50%, transparent 50%, transparent);
			background: linear-gradient(90deg, #e1deb0 50%, transparent 50%, transparent);
			background-size: 10% 100%;
		}
		ul li { width: 100px; height: 50px; }
		ul li:nth-child(odd) { background: red; }
		ul li:nth-child(even) { background: blue; }
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
</html>
