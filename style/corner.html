<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>更具有立体感的边角翻折效果</title>
	<style>
		body { background: #d9d9d9;   }
		#top_right { width: 200px; height: 150px; background: #555555; position: absolute; top: 0; right: 0;    }
		#top_right_all { width: 200px; height: 150px; border-top-right-radius: 200px 150px; position: absolute;
			background: linear-gradient(45deg, #d7d7d7, #e2e2e2 20%, #ffffff 50%, #e2e2e2 75%, #e2e2e2 );
			background: -webkit-linear-gradient(45deg, #d7d7d7, #e2e2e2 20%, #ffffff 50%, #e2e2e2 75%, #e2e2e2 );
		}
		#top_left {
			width: 25px; height: 100px; position: absolute; top: 0; left: 0; border-top-right-radius: 25px 100px;
			background: #d9d9d9; box-shadow: -3px 2px 2px #333333 inset;
		}
		#bottom_left { width: 75px; height: 50px; position: absolute; top: 100px; left: 0; background: #fff; border: 0; background: #d9d9d9; }
		#bottom_left_right { width: 50px; height: 50px; position: absolute; top: 0; left: 25px; border-bottom-left-radius: 50px 50px; background: linear-gradient(45deg, #e8e8e8, #f0f0f0); background: -webkit-linear-gradient(45deg, #e8e8e8, #f0f0f0); border-top-width: 0; box-shadow: -3px 3px 2px #333333; }
		#bottom_middle { width: 75px; height: 50px; position: absolute; top: 100px; left: 75px; border-top-left-radius: 75px 50px; background: #fff; box-shadow: 2px 3px 2px #333333 inset; background: #d9d9d9; }
		#bottom_right { width: 50px; height: 50px; position: absolute; top: 100px; left: 150px; border-top-right-radius: 50px 50px; background: #fff; box-shadow: -5px 3px 2px #333333 inset; background: #d9d9d9; }

	</style>
</head>
<body>
	<div id="top_right">
		<div id="top_right_all">
			<div id="top_left"></div>
			<div id="bottom_left"><div id="bottom_left_right"></div></div>
			<div id="bottom_middle"></div>
			<duv id="bottom_right"></duv>
		</div>
	</div>
</body>
</html>
