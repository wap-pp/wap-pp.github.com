<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>颜色渐变</title>
	<style>
		div { width: 100px; height: 100px; border: 1px solid #ababab; float: left;
		margin:10px; }
		.f1 {
			background: -webkit-linear-gradient(top, red, yellow 25%, green 50%, blue 75%, purple);
			background: linear-gradient(top, red, yellow 25%, green 50%, blue 75%, purple);
		}
		.f2 {
			background: -webkit-radial-gradient(0px -30px, red, white);
			background: -ms-radial-gradient(0px -30px, red, white);
		}
		.f3 {
			background: -webkit-radial-gradient(center, red, white);
			background: -ms-radial-gradient(center, red, white);
		}
		.f4 {
			background: -webkit-radial-gradient(center, 30px 30px, red, white);
			background: -ms-radial-gradient(center, 30px 30px, red, white);
		}
		.f5 {
			background: -webkit-radial-gradient(center, 50% 50%, red, white);
			background: -ms-radial-gradient(center, 50% 50%, red, white);
		}
		.f6 {
			background: -webkit-linear-gradient(to bottom, red, white);
			background: linear-gradient(to bottom, red, white);
		}
		.f7 {
			background: linear-gradient(30deg, red, yellow, white);
		}
		.f8 {
			background: -webkit-radial-gradient(30px 40px at 40px 40px, red, white);
			background: radial-gradient(30px 40px at 40px 40px, red, white);
		}
	</style>
</head>
<body>
	<div class="f1"></div>
	<div class="f2"></div>
	<div class="f3"></div>
	<div class="f4"></div>
	<div class="f5"></div>
	<div class="f6"></div>
	<div class="f7"></div>
	<div class="f8"></div>
</body>
</html>
