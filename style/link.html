<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>描链接伪类的设置</title>
	<style>
		a:link { color:blue; }
		a:visited { color: red;}
		a:hover { color: purple; }
		a:active { color: yellow;}

	</style>
</head>
<body>
	<a href="javascript:;">This is a link</a>
	<a href="javascript:;">This is a link</a>
	<a href="javascript:;">This is a link</a>
	<a href="javascript:;">This is a link</a>
</body>
</html>
