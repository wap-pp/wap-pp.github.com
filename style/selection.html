<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义文本选择的高亮效果</title>
	<style>
	p::selection　{ background: red; color: #fff;　}
	p::-moz-selection {background: red; color: #fff;}
	p::-webkit-selection {background: red; color: #fff;} 

	</style>
</head>
<body>
	<p>
		自定义文本选择的高亮效果<br>
		自定义文本选择的高亮效果<br>
		自定义文本选择的高亮效果<br>
		自定义文本选择的高亮效果<br>
	</p>
</body>
</html>
