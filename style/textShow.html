<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本缩进和首字符下沉</title>
	<style>
		#a { text-indent: 15px; }
		#b { text-indent: -6px; }
		#c { text-indent: 0.5em; }
		#a:first-letter { font-size: 20px; color: #b23aee; float: left;}
		#b:first-letter { font-size: 30px; color: red; }
		#c:first-letter { font-size: 30px; color: red; }
		p.uppercase:first-letter { text-transform:uppercase; }
	</style>
</head>
<body>
	<p id="a">段落首字符下沉和15像素的缩进</p>
	<p id="b">if首字符不下沉、首字符英文小写和悬挂缩进（-6px）</p>
	<p id="c" class="uppercase">if段落的首字符不下沉、首字母英文大写</p>
</body>
</html>
