<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border radius</title>

	<style>
		.cycle { width: 200px; height: 200px; background: red; 
			-webkit-border-radius: 20px 10px 40px 60px;
			-moz-border-radius: 20px 10px 40px 60px;
			-o-border-radius: 20px 10px 40px 60px;
			border-radius: 20px 10px 40px 60px;
		}

	</style>
</head>
<body>
	<div class="cycle"></div>
</body>
</html>
