<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动????</title>
	<style>
		.fLeft { float: left; width: 50px; height: 50px; background: #ccc;}
		.normal { width: 100px; height: 100px; background: red; }
		.normal:before, .normal:after { content: ''; display: table; }
		.normal:after { clear: both; }
	</style>
</head>
<body>
	<div class="fLeft"></div>
	<div class="normal">
		
	</div>
</body>
</html>
