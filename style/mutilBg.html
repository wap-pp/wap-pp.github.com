<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多背景</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			border: 1px solid #ababab;
			background-image: url('../img/border.png'), url('../img/border.png'), url('../img/border.png'),
				url('../img/border.png'), url('../img/border.png');
			background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat;
			background-position: top left, top right, bottom left, bottom right, center center;
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
