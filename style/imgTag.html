<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片添加标签</title>
	<style>
		body {
			background: #ababab; 
		}
		.panel { width: 180px; padding: 10px; background: #fff;
			box-shadow: 1px 1px 5px #333; position: relative;
			margin-bottom: 30px;
		 }
		.panel img {
			width: 180px;
			height: 240px;
		}
		.panel .tag:before {
			position: absolute; top: 5px; left: -8px; z-index: 1;
			padding-right: 10px; font-weight: bold; line-height: 0px;
			color: #000; height: 0px;
			border: 15px solid #ee7600;
			border-right-color: transparent;
			content: '图片';
			box-shadow: -0px 5px 5px -5px #000;
		}
		.panel .tag:after {
			content: '';
			position: absolute; top: 35px; left: -8px;
			border: 4px solid #89540c;
			border-left-color: transparent;
			border-bottom-color: transparent;
		}

	</style>
</head>
<body>
	<div class="panel">
		<div class="tag"></div>
		<img src="../img/photo.jpg" alt="">
	</div>

	<div class="panel p2">
		<div class="tag"></div>
		<img src="../img/photo.jpg" alt="">
	</div>

	<script src="http://james.padolsey.com/demos/grayscale/grayscale.js"></script>
	<script>
	(function(){
		var oimg = document.getElementsByTagName('img')[1];
		grayscale(document.getElementsByTagName('img'));
	})()
	</script>
</body>
</html>
