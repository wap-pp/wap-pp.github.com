<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字旋转</title>
	<style>
		p {
			margin: 10px;
			width: 100px;
			height: 50px;
			-webkit-transform: rotate(-9deg);
			-moz-transform: rotate(-9deg);
			-ms-transform: rotate(-9deg);
			-o-transform: rotate(-9deg);
			transform: rotate(-9deg);
		}

	</style>
</head>
<body>
	<p> 文字旋转 </p>
</body>
</html>
