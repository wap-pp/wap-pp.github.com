<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>禁用移动webKit浏览器中的高亮显示</title>
	<style>
		body {
			-webkit-touch-callout: none;
			-wekbit-user-select: none;
			-ktml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

	</style>
</head>
<body>
	<p>禁用移动webKit浏览器中的高亮显示</p>
	<p>禁用移动webKit浏览器中的高亮显示</p>
	<p>禁用移动webKit浏览器中的高亮显示</p>

</body>
</html>
