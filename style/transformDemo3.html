<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Transform</title>
	<style>
		div { width: 100px; height: 100px; margin: 100px; background: rgba(255, 0, 0, 0.5); }
		div:hover { 
			transform: rotate(45deg) scale(0.8, 1.2) skew(60deg, -30deg);
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
