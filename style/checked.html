<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checked可用范围</title>
	<style>

	p {-webkit-text-size-adjust: none;  font-size: 10px; } 
	</style>
</head>
<body>
	<input type="radio" checked>
	<input type="checkbox" checked>
	<select name="" id="">
		<option value="1">1</option>
		<option value="2" checked>2</option>
	</select>
	<p>文字文字文字</p>
</body>
</html>
