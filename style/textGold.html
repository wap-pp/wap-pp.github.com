<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>金属质感的文字</title>
	<style>
		div.text {
			position: relative;
			color: #fff;
			background: #000;
			font-weight: bold;
			font-size: 30px;
			width: 250px;
			height: 100px;
		}
		div.shadow {
			position: absolute;
			width: 100%;
			height: 100%;
			background: linear-gradient(to bottom, #000 0%, transparent 30%, #000);
			opacity: 0.5;
		}
	</style>

</head>
<body>
	<div class="text">
		<div class="shadow"></div>
		金属质感的文字
	</div>
</body>
</html>
